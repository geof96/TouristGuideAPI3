<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Tourist Attraction</h2>
<fieldset>
    <form action="/attractions/update" method="post">

        <label for="name">Name:</label><br>
        <input type="text" id="name" th:name="${attraction.name}" th:value="${attraction.name}" readonly><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" th:value="${attraction.description}"></textarea><br>

        <label for="city">City:</label><br>
        <select id="city" name="city">
            <option th:each="city : ${city}" th:value="${city}" th:text="${city}"></option>
        </select><br>

        <label for="tags">Tags:</label><br>
        <div th:each="tag : ${tags}">
            <input type="checkbox" id="tags" name="tags" th:value="${tag}" th:text="${tag}"><br>
        </div>
        <input type="submit" value="Submit" class="submit-button">
        <input type="submit" th:href="@{/attractions}" value="Cancel" class="submit-button">
    </form>
</fieldset>
</body>
</html>
