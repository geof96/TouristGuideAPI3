<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Tourist Attractions</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<table>
    <thead>
    <tr class="table-header1">
        <th colspan="6" class="th1">Tourist Attractions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>City</th>
        <th>Tags</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="attraction : ${attractions}">

        <td th:text="${attraction.name}" class="table-header">Attraction Name</td>
        <td th:text="${attraction.description}">Attraction Description</td>
        <td th:text="${attraction.city}">Attraction City</td>
        <td>
            <a th:href="@{'attractions/' + ${attraction.name} + '/tags'}">
                <input type="button" value="Tags" class="button">
            </a>
        </td>
        <td>
            <a th:href="@{'attractions/' + ${attraction.name} + '/deleteAttraction'}">
                <input type="button" value="Delete" class="button">
            </a>
        </td>
        <td>
            <a th:href="@{'attractions/' + ${attraction.name} + '/edit'}">
                <input type="button" value="Edit" class="button">
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{'attractions/add'}">
    <input type="button" value="Add new attraction" class="button">
</a>
</body>
</html>
