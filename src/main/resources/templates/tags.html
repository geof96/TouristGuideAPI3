<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<table>
    <thead th:each="attraction: ${attractions}" th:if="${attraction.name eq name}">
    <td th:text="${attraction.name}"></td>
    </thead>
    <tbody>
    <tr th:each="tag: ${tags}">
        <td th:text="${tag}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
