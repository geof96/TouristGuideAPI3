<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2" class="tagsHeader">Tags</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag , index : ${tags}">
        <td th:text="${index.index + 1}"></td>
        <td th:text="${tag}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/attractions}">
    <input type="button" value="Return to main page" class="button">
</a>
</body>
</html>
